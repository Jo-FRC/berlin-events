<div class="jumbotron">

    {{username}}<br>
    {{email}}<br>
    <h4>These are your links:</h4>
    <div ng-repeat="link in link">
        <a href="{{link.link}}" target="_blank"> {{link.title}}</a>


    </div>
    <br>
    <h4>These are your comments:</h4>
    <div ng-repeat="comments in comment">
        <a href="#/comment/{{comments.link_id}}" target="_blank">{{comments.comment_text}}</a>
    </div>
</div>
