<form method="get" action="/berlinevents/login">
<div id="loginsection">
    <input ng-model="username" type="text" name="username" class="insert" placeholder="Username" required></input><br>
    <input ng-model="password" type="password" name="password" class="insert" placeholder="Password" required></input><br>
    <button ng-click="submitLogin(); link.title=null; link.url=null" id="loginbutton" class="btn btn-info">Login</button>
</div>
<br><br>
</form>
